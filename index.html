<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Playlist</title>
    <link rel="icon" href="./resources/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="./resources/reset.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/styles.css" type="text/css">
    <!-- Favicon for the webpage tab, and the two fonts for the webpage, We also have
    Font Awesome Icons with Bootstrap, Bootstrap Framework and Styles.css-->
  </head>

  <body>

    <div class="container-fluid">

      <!-- We will incorporate the container-fluid poroperty of Bootstrap to occupy
      the full width of the device. In addition, we only reference the CDN of Bootstrap
      for CSS/HTML because we have no intention of using Boostrap in the jQuery elements and
      javascript elements of the js files. -->


      <div class="row header">
        <h1 class="col-xs-7 col-xs-offset-1">trackster</h1><!--offset by one column such that the 7 col span is 2 to 8-->
        <input class="col-xs-2" id="search-input" placeholder="Search"> <!-- this holds columns 9-10-->
        <i class="fa fa-search fa-2x col-xs-1" id="search-button"></i> <!-- This holds one column, last column is empty-->
      </div>

      <!-- This grid spacing must always add to 12. -->


      <div class="row attributes">
        <div class="col-xs-4 col-xs-offset-2 attribute">Song</div> <!-- Here we have 6 grid spaces, the Song starts on col 3-6-->
        <div class="col-xs-2 attribute">Artist</div>
        <div class="col-xs-2 attribute">Album Art</div>
        <div class="col-xs-2 attribute">Listeners</div>
      </div>

    </div>


    <div class="container-fluid" id="track-list">
    </div>


<!-- jQuery library to be used and the two javascript files to be referred to -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
        <script type="text/javascript" src="./resources/playlist.js"></script>
        <script type="text/javascript" src="./resources/tests.js"></script>
  </body>
</html>
